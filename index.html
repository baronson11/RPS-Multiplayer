<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ultimate Multiplayer Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
  <body>
    <section class="heading">
      <header>
        Rock Paper Scissors
      </header>
      <span>online multiplayer edition</span>
    </section>

    <section class="scoreboard">
      <h3 id="scoreTitle">Score:</h3>

      <div class="playerOne">
        <h3 class="playerOneName">Player One</h3>
        <p class="playerOneScore">0</p>
      </div>
      <h4 class="vs">VS</h4>

      <div class="playerTwo">
        <h3 class="playerTwoName">Player Two</h3>
        <p class="playerTwoScore">0</p>
      </div>
    </section>

    <section class="select">
      <div class="choices" data-name="rock">
        <img src="assets/img/rock.png">
      </div>
      <div class="choices" data-name="paper">
        <img src="assets/img/paper.png">
      </div>
      <div class="choices" data-name="scissors">
        <img src="assets/img/scissors.png">
      </div>
    </section>

    <section class="Chat_Section">
      <h3>Chatbox:</h3>
      <div class="chat_data">
        <p>test</p>
      </div>
      <form action="index.html" method="post" id="chat_box">
        <input id="chat" name="user_message">
        <button id="button" type="submit">Send</button>
      </form>
    </section>

    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="assets/js/chat.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
